            <h3>Contact</h3>
            <div class="form">
                <form action="index.html",method="Post">
                    <p>
                        First Name: <input type="text" name="fname" id="fname" placeholder="First Name" required>

                    <p>
                        Middle Name: <input type="text" name="mname" id="mname" placeholder="Middle Name (if any)">

                    <p>
                        Last Name: <input type="text" name="lname" id="lname" placeholder="Last Name" required>
                    </p>
                    <p>
                        Email: <input type="email" name="email" id="email" placeholder="someone123@mail.com" required>
                    </p>
                    <p>
                        Address:<br><textarea name="address" id="address" cols="35" rows="8" placeholder="Enter your complete address!" required></textarea>
                    </p>
                    <p>
                        Pincode: <input type="number" name="pincode" id="pincode" placeholder="123456" required>
                    </p>
                        Country: 
                            <select name="country" id="country" required>
                                <option value="">(select one)</option>
                                <option value="1">India</option>
                                <option value="2">Others</option>
                            </select>
                    </p>
                    <p>
                        Reason for Contact:<br><textarea name="reason" id="reason" cols="35" rows="8" placeholder="Type Message..." required></textarea>
                    </p>
                    <input type="submit" value="Submit">
                </form>
